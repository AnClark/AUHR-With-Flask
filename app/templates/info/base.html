<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>基本信息 - 华中大社联人力资源管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/info.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/popwindow.css') }}">
</head>
<body>
    <a href="/"><h1>华中大社联HR系统——基本信息管理</h1></a>
    <p>========当前用户：{{ user.username }} ===========
        {% if isPremiumUser %}
            高级用户
        {% else %}
            普通用户
        {% endif %}
    =====
    {% if g.user.is_authenticated() %}
      | <a href="{{ url_for('logout') }}">注销</a>
    {% endif %}
    </p>

    <!--    【调试模式】  接收并显示 Flash 信息 -->

                <ul>
                    {% for message in get_flashed_messages() %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>


    {% block content %}
    {% endblock %}
</body>
</html>
